<!Doctype html>
<html>
	<head>
	<style>
		button {width:30px; height:30px}
		fieldset {width:150px; border-color:black}
		td {width:30px; height:30px}
	</style>
		<title>
			Calculator
		</title>
	</head>
	<body>
		<section>
			<fieldset>
				<table border= "0">
					<tr>
						<td colspan ="4">
							<input type = "text" name ="display" id = "display" readonly = "readonly">
						</td>
					</tr>
					<tr>
						<td>
							<button type = "button">1</button>
						</td>
						<td>
							<button type = "button">2</button>
						</td>
						<td>
							<button type = "button">3</button>
						</td>
						<td>
							<button type = "button">+</button>
						</td>
					</tr>
					<tr>
						<td>
							<button type = "button">4</button>
						</td>
						<td>
							<button type = "button">5</button>
						</td>
						<td>
							<button type = "button">6</button>
						</td>
						<td>
							<button type = "button">-</button>
						</td>
					</tr>
					<tr>
						<td>
							<button type = "button">7</button>
						</td>
						<td>
							<button type = "button">8</button>
						</td>
						<td>
							<button type = "button">9</button>
						</td>
						<td>
							<button type = "button">*</button>
						</td>
					</tr>
					<tr>
						<td colspan ="2">
							<button type = "button" style="width:75px;">0</button>
						</td>
						<td>
							<button type = "button">.</button>
						</td>
						<td>
							<button type = "button">/</button>
						</td>
						
					</tr>
				</table>
			</fieldset>
		</section>
	</body>
</html>
