<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Insertion of Elements</title>
    <script src="../jquery-1.9.1.min.js"></script>
    <style>
        #ref {
            color: red;
        }
    </style>
</head>
<body>
    <!-- Task 2: 
    Using jQuery implement functionality to insert a
    DOM element before or after another element-->

    <div id="container">
        <p id="ref">Element for reference</p>
    </div>
    <input type="button" value="Insert Before" id="btnBefore" />
    <input type="button" value="Insert After" id="btnAfter" />
    <script src="script.js"></script>
</body>
</html>
