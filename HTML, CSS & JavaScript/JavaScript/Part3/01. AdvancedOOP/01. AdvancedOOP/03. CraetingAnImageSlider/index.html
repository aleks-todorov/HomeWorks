<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="CreateAndExtendFunctions.js"></script>
    <link href="style/style.css" rel="stylesheet" />
</head>
<body>
    <div id="album"></div>
    <script src="ImageSlider.js"></script>
    <script>
        /*Task 3: 
        Implement a image slider control using Prototypal OOP
        The slider has a set of images and only one can be enlarged
        Each image in the image slider has a title and two urls (thumbnail url and large image url)
        When an image from the thumbnails is clicked
        The slider must have buttons for prev/next image 
        */
        var album = Object.create(ImageSliderNS.Album);
        album.init();
        album.addImage("Puppie1", "images/small-1.jpg", "images/big-1.jpg");
        album.addImage("Puppie2", "images/small-2.jpg", "images/big-2.jpg");
        album.addImage("Puppie3", "images/small-3.jpg", "images/big-3.jpg");
        album.addImage("Puppie4", "images/small-4.jpg", "images/big-4.jpg");
        album.render();
    </script>

</body>
</html>
