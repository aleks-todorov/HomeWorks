<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="CreateAndInheritFunctions.js"></script>
    <script src="FavouriteBarNS.js"></script>
</head>
<body>
    <input type="button" value="Show/Hide Favourite Bar" onclick="ShowHide()" />
    <script>

        /*Task 4: 
        Create a favorite sites bar
        The favorite sites bar should keep a set of urls and set of folders
        Folders have a title and set of urls
        Urls have a title and a url
        The favorite sites bar should have a functionality to display urls and folders
        If an url is clicked, it should be open in new tab in the browser
        Use Classical OOP with Class.create()
        */

        var favouriteBar = new FavouriteBarNS.FavouriteBar();
        var telerikFolder = new FavouriteBarNS.Folder("Telerik");
        var link = new FavouriteBarNS.URL("Telerik Address", "http://telerikacademy.com/");

        favouriteBar.addURL(link);
        favouriteBar.addURL(link);
        favouriteBar.addURL(link);
        favouriteBar.addURL(link);
        telerikFolder.addURL(link);
        telerikFolder.addURL(link);
        telerikFolder.addURL(link);
        telerikFolder.addURL(link);
        favouriteBar.addFolder(telerikFolder);
        favouriteBar.addFolder(telerikFolder);
        favouriteBar.addFolder(telerikFolder);
        favouriteBar.addFolder(telerikFolder);
        favouriteBar.addFolder(telerikFolder);
        console.log(favouriteBar);
        console.log(telerikFolder);
        console.log(link);
        favouriteBar.render();
    </script>
    <script>
        function ShowHide() {
            var favouriteBar = document.getElementById("favouriteBar");

            if (favouriteBar.style.display == "block") {
                favouriteBar.style.display = "none";
            }
            else {
                favouriteBar.style.display = "block";
            }
        }
    </script>
</body>
</html>
