<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Facebook login</title>
    <link href="styles/login.css" rel="stylesheet" />
    <link href="styles/basic.css" rel="stylesheet" />
    <link href="style/Scss1.css" rel="stylesheet" />
    <script src="scripts/jquery-1.10.1.js"></script>
</head>
<body>
    <div id="fb-root"></div>
    <div id="profile-info"></div>
    <fb:login-button show-faces="true" width="200" max-rows="1" id="log"></fb:login-button>
    <br />
    <div id="show-friends" class="button">Show Friends</div>
    <div id="remove-friends" class="button">Remove Friends</div>
    <div id="personal-info" class="button">Personal Info</div>
    <div id="logout" class="button">Logout</div>
    <div id="friends-holder"></div>
    <script src="scripts/events.js"></script> 
</body>
</html>
