<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Telerik CryptoChat</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>
    <div id="user-interface">
        <label class="label" for="image-title">Image title:</label>
        <input type="text" id="image-title"/>
        <label class="label" for="image-source">Image source:</label>
        <input type="text" id="image-source"/>
        <input type="button" class="button" id="AddImageGallery" value="Add the image to gallery" />
        <input type="button" class="button" id="AddImageAlbum" value="Add the image to an album" />
        <label class="label" for="image-album">Add to album:</label>
        <input type="text" id="image-album"/>
        <label class="label" for="album-title">Album title:</label>
        <input type="text" id="album-title"/>
        <input type="button" class="button" id="AddAlbum" value="Add an album" />
        <p>
        <label class="label" for="add-album-title">Add Album:</label>
        <input type="text" id="add-album-title"/>
        <label class="label" for="to-album-title">To Album:</label>
        <input type="text" id="to-album-title"/>
        <input type="button" class="button" id="AddToAlbum" value="Add the album to album" />
        </p>
        <label class="label" for="add-album-to-repository-title">Add to repository:</label>
        <input type="text" id="add-album-to-repository-title"/>
        <input type="button" class="button" id="AddToRepository" value="Add the album to repository" />
        <input type="button" id="sortAlbums" value="Sort the albums"/>
        <input type="button" id="addGalleryToRepository" value="Add entire gallery to Repository"/>
        <input type="button" id="buildGalleryFromRepository" value="Build entire gallery from Repository"/>
    </div>
    <section id="gallery">

    </section>
    <section id="enlarged">
    </section>
    <script src="scripts/javascript.js"></script>
</body>
</html>
